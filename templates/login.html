{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>


    <!-- registe sec start here -->
    <section class="register_sec position-relative" >
        <div class="container">

            <div class="row">

                <div class="col-xl-6 col-lg-8 col-md-10 m-auto">
                    <form class="register_form" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form_inner position-relative z-1">
                            <div class="form_heading text-center mb-4">
                                <div class="logo">
                                    <h1>Login</h1>
                                </div>
                                <h2>Login into your account</h2>
                            </div>
                            <div class="form_inputs">
                                <div class="input-field mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="" name="username" placeholder="Enter Email" required="">
                                </div>
                                <div class="input-field mb-3 position-relative">
                                    <label for=""class="form-label">Password</label>
                                    <input type="password" class="form-control" id="" name="password" placeholder="Enter password" required="">
                                   
                                </div>
                                <!-- <div class="forgot_pass text-end">
                                    <a href="#">Forgot password?</a>
                                </div> -->
                                <div class="create_acc_btn mt-4 pt-1">
                                    <button type="submit" class="border-0 w-100 btn btn-success">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>

            </div>

        </div>
    </section>
    <!-- registe sec end here -->


</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>

</html>
